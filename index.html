<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>to do</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <section class="index-content toDo">
    <h1 class="toDo-item__title">ToDo <span>list</span></h1>

    <div class="toDo-item__add">
      <textarea class="toDo-input" placeholder="This is a toDo list project" rows="1" ></textarea>
      <div class="toDo-item__icon add-button">
        <span>+</span>
      </div>
    </div>
    <div class="divider"></div>

  </section>

  <section class="index-content" id="toDo__list"></section>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
