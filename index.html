<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checked</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <main class="app">
      <h1 class="title">CHECKED</h1>

      <section class="welcomBanner">
        <h5 class="welcomBanner__subTitle">Click to add new todo</h5>
        <img src="icons/arrowDown.svg" alt="Down arrow image" />
      </section>

      <section class="create-todo">
        <form id="newTodo--form">
          <input
            type="text"
            name="content"
            id="content"
            placeholder="New to-do"
          />
          <input type="date" name="datePicker" id="datePicker" value="" />
        </form>
      </section>

      <h2 class="todo-lsit-header">TODO'S</h2>
      <section class="todo-list" id="active">
        <div class="todo-item">
          <label>
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>

          <div class="todo-itme__content">
            <input type="text" value="Refactor code" readonly />
          </div>

          <label>
            <input type="checkbox" />
            <span class="bubble__checkbox"></span>
          </label>
        </div>
      </section>

      <button class="toggle-logged-todos">
        Show <span class="logged-count">23</span> logged items
      </button>

      <section class="todo-list" id="completed"></section>

      <button class="add-todo">
        <img src="icons/addTodo-icon.svg" alt="add todo icon" />
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
