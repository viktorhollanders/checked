<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checked</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <main class="app">
      <h1 class="titile">CHECKED</h1>

      <section class="addTodo">
        <div class="addTodo__background">
          <form class="form form--add">
            <input class="form--check" type="checkbox" />
            <textarea
              class="form--input"
              placeholder="New to-do"
              rows="1"
            ></textarea>
          </form>
          <p class="addTodo__date">Wed, 3 Feb</p>
        </div>
      </section>

      <div class="divider">
        <h2 class="divider__subTitle">TODO'S</h2>
      </div>

      <section class="activeTodo">
        <div class="todo__row">
          <input class="form--check" type="checkbox" />
          <p class="todo__value">Buy ticket to NYC</p>
        </div>
      </section>
      <button class="btn--logged">Show 23 logged items</button>

      <section class="completedTodo">
        <div class="todo__row">
          <input class="form--check" type="checkbox" checked />
          <p class="todo__value completed">Buy ticket to RVK</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
