<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checked</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <h1 class="title">CHECKED</h1>

    <div class="welcomBanner">
      <p class="welcomeBanner__text">Click to add a new todo</p>
      <img
        class="welcomBanner__img"
        src="icons/arrowDown.svg"
        alt="down facing arrow"
      />
    </div>
    <main class="app">
      <section class="addTodo">
        <div class="addTodo__background">
          <form class="form form--add">
            <textarea
              class="form--input addTodo__input--content"
              placeholder="New to-do"
              rows="1"
            ></textarea>
          </form>
          <p class="addTodo__date">Wed, 3 Feb</p>
        </div>
      </section>

      <div class="divider">
        <h2 class="divider__subTitle">TODO'S</h2>
      </div>

      <section class="activeTodos"></section>
      <button class="btn--logged hidden">Show 1 logged item</button>

      <section class="completedTodos hidden"></section>
    </main>
    <button class="btn--addTodo">
      <embed src="icons/addTodo-icon.svg" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
