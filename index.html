<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>to do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="index-toDo">
      <h1 class="index-toDo__title">ToDo <span>list</span></h1>

      <div class="index-toDo__add">
        <input
          class="index-toDo-input"
          type="text"
          name="input"
          placeholder="This to-do list is showcase my skills"
          value=""
        />
        <div class="toDo__list-item__icon add-button">
          <span>+</span>
        </div>
      </div>

      <div class="index-toDo-divider"></div>

      <div id="index-toDo__list"></div>
    </section>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
